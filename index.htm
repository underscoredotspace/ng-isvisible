<html ng-app="onScreenApp">
<head>
  <link href="style.css" rel="stylesheet" type="text/css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular.min.js"></script>
</head>

<body ng-controller="onScreenCtrl">
  <div class="frame">
    <div class="listouter">
      <div class="listitem" data-ng-class="{'outview': !item.isVisible, 'seen': item.seen}" ng-repeat="item in items" id="{{'item-' + item.index}}">{{item.title}}</div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
